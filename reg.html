<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <script src="registration.js"></script>
    <link rel='stylesheet' href='css/bootstrap.min.css' type='text/css' media='all'>
    <link rel='stylesheet' href='css/indexStyles.css' type='text/css' media='all'>
</head>

<body onload="CheckForAuthorization()">
    <div>
        <img src="image/notes.png" id="title">
    </div>

    <form  role="form" action="registration.php" method="POST" class="form-signin">
        <div class="container">
            <div id="name_status" class="form-group">
                <h2 class="form-signin-heading" id="regWords">Registration</h2>
                <label id="name_status_label" for="inputUsername" class="control-label">Enter the username</label>
                <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <p id = "loginError"></p>
            </div>
            <div id="pas_status" class="form-group">
                <label id="pas_status_label" for="password" class="control-label">Enter the password</label>
                <input type="password" size="20" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <p id="passError"></p>
            </div>
            <div id="re_pas_status" class="form-group">
                <label id="re_pas_status_label" for="re_password" class="control-label">Confirm the password</label>
                <input type="password" size="20" name="re_password" id="RepPassword" class="form-control" placeholder="Confirm password" required>
                <p id="passRepError"></p>
            </div>
            <input class="btn btn-lg btn-success btn-block" type="button" name="submit" onclick="SignUp()" value="Sign Up" id="btnSignUp">
            <input type="button" onclick="document.location.href='index.html'" class="btn btn-sm btn-info btn-block" value="Back">
        </div>
    </form>
</body>

</html>
